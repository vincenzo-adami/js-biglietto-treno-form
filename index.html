<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="d-flex justify-content-center">Costo del biglietto</h1>
        <form id="ticket-form" class="row py-3 g-3">
          <div class="col-xl-6">
            <label for="distance" class="form-label">Distanza (km)</label>
            <input id="distance" type="text" class="form-control">
          </div>
          <div class="col-xl-6">
            <label for="age" class="form-label">Età passeggero</label>
            <select class="form-select" id="age">
              <option selected value="">-- Scegli --</option>
              <option value="minorenne">Minorenne</option>
              <option value="adulto">Adulto</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Calcola</button>
          </div>
        </form>
      </section>
      <section id="price-section" class="container py-5 d-none">
        <div class="row">
          <h2 class="h1">Prezzo biglietto</h2>
          <table class="table">
            <thead class="table-light">
              <tr>
                <th class="col-4">
                  Distanza
                </th class="col-4">
                <th class="col-4">
                  Fascia età passeggero
                </th>
                <th class="col-4">
                  Costo biglietto
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="t-distance"></td>
                <td id="t-age"></td>
                <td id="t-price"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- bootsrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
    <script src="./js/script.js"></script>
  </body>
</html>
